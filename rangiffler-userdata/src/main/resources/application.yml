server:
  port: 9001
  error:
    include:
      message: true

grpc:
  server:
    port: 9002

spring:
  application:
    name: rangiffler-userdata
  datasource:
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
    username: postgres
    password: secret
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: true
  sql:
    init:
      mode: always

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

---
spring:
  config:
    activate:
      on-profile: 'local'
  datasource:
    url: 'jdbc:postgresql://localhost:5432/userdata'
  jpa:
    hibernate:
      ddl-auto: validate
  rabbitmq:
    host: 'http://127.0.0.1'
    port: 5672
    username: 'guest'
    password: 'guest'
---
spring:
  config:
    activate:
      on-profile: 'docker'
  datasource:
    url: 'jdbc:postgresql://all-db:5432/userdata'
  jpa:
    hibernate:
      ddl-auto: validate
  rabbitmq:
    host: 'rabbit-mq'
    port: 5672
    username: 'guest'
    password: 'guest'
---
